<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "images/style1.css">
    <title>Document</title>
</head>
<body>
   
    <div class = "weather-app">

        <div class ="container">
            <h3 class = "brand" ></h3>
            <div>
                <h1 class = "temp" ></h1>
                <div class ="city-name">
                    <h1 id="cit_name"></h1>
                    <small>
                        <span class = "time"></span>
                        
                        <span id = "date">
                                               </span>          
                    </small>
                </div>   
                <div class = "weather">
                    <img
                        src =    "farm3\day\116.png"
                        class = "icon"
                        alt = "icon"
                        width ="50"
                        height = "50"
                    />
                    <span id ="condition"></span>
                </div>
            </div>
        </div>
        <div class = "panel">
            <form action="" id = "locationInput">
                <div class="disp-flex-search">
                <input
                type = "text"
                id = "searchloc"
                class="form-control"
                placeholder = "Enter location to search"
               required
                />
                <button type = "submit" class ="submit">
                    <span class = "fas fa-search">Search</span>
                </button>
            </div>
            </form>
            

            <ul class = "cities">
                <li class ="city">India</li>
                <li class ="city">New York</li>
                <li class = "city">california</li>
                <li class = "city">Paris</li>
                <li class = "city">Tokyo</li>
                
            </ul>

            <ul class = "details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span id ="cloud"></span>

                </li>

                <li>
                    <span>Humidity</span>
                    <span id ="humidity"></span>
                </li>

                <li>
                    <span>Wind</span>
                    <span id ="wind" ></span>
                </li>

            </ul>
        </div>
    </div>
    <script src = "./main.js"></script>
    </body>
</html>
